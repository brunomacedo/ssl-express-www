language: node_js

node_js:
  - "16"

cache:
  yarn: true
  directories:
    - node_modules

before_install:
  - yarn

before_script:
  - yarn build

after_success:
  - yarn test

on:
  branch: master

deploy:
  provider: npm
  skip_cleanup: true
  email: "contato@brunomacedo.com.br"
  api_key: $NPM_API_KEY
  on:
    tags: true
